{% extends "layouts/base_authenticated.html" %}
{% block content %}
<div class="col-md-12 mt-4">
    <div class="row mt-auto">
        <div class="col-md-12">
            <div class="card bg-dark">
                <div class="card-header">{{title}}</div>
                <div class="card-body">
                    {{content | safe }}

                    {% if may_edit %}
                        <a href="/content/edit/{{id}}" class="btn btn-primary"><span class="fa fa-edit"></span> Edit</a>
                    {% endif %}
                </div>
                <div class="card-footer text-muted">
                    last edited: {{updated_at | format_date}}
                </div>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock content %}
{% block title %}{{title}}{% endblock title %}
